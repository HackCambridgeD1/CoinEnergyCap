{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}
<div class="container">
    <div class="row" , style=" padding:20px;">
        <h1 class="text-uppercase text-blue-dark text-center headerstyle">Cryptocurrency Energy Usage</h1>
<!--        <div>-->
<!--            TOTAL % OF UK ENERGY : {{totals[0]}}-->
<!--            TOTAL NUMBER OF TRIPS AROUND THE WORLD : {{totals[1]}}-->
<!--            TOTAL NUMBER OF TREES OF CO2 : {{totals[2]}}-->
<!--        </div>-->
        <div class="base-triangle-layout">
            <div style="align-self: flex-end">
                <image_wrapper-component
                        image_class="image_size_limiter_header"
                        image_source_path="{{ url_for('static', filename = 'images/earth_car.png') }}"
                        value="5000 x"
                        description="Round the World">
                </image_wrapper-component>
            </div>
            <div style="align-self: flex-start">
                <image_wrapper-component
                        image_class="image_size_limiter_header"
                        image_source_path="{{ url_for('static', filename = 'images/uk_map_2.png') }}"
                        value="60%"
                        description="Of the Energy of the UK">
                </image_wrapper-component>
            </div>
            <div style="align-self: flex-end">
                <image_wrapper-component
                        image_class="image_size_limiter_header"
                        image_source_path="{{ url_for('static', filename = 'images/pine_tree_3.png') }}"
                        value="5000 x"
                        description="Tree Equivalents">
                </image_wrapper-component>
            </div>
        </div>
    </div>
    <div class="row" , style="background-color:white; color:black; padding:20px;">
        <div class="accordion" id="accordionExample">
            {% for curr in currencies %}
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading{{ curr[0] }}">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse{{ curr[0] }}" aria-expanded="false"
                            aria-controls="collapse{{ curr[0] }}">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm">
                                    {{curr[0]}}
                                </div>
                                <div class="col-sm">
                                    Energy (TWh/a): {{curr[1]}}
                                </div>
                                <div class="col-sm">
                                    CO2 (t/a) : {{curr[2]}}
                                </div>
                                <div class="col-sm">
                                    Price ($) : {{curr[3]}}
                                </div>
                                <div class="col-sm">
                                    Market Cap : {{curr[4]}}
                                </div>
                            </div>
                        </div>
                    </button>
                </h2>
                <div id="collapse{{ curr[0] }}" class="accordion-collapse collapse"
                     aria-labelledby="heading{{ curr[0] }}" data-bs-parent="#accordionExample">
                    <div class="accordion-body accordion-body-max-height">
                        <div class="row-container">
                            <image_wrapper-component
                                    image_class="image_size_limiter_akkordeon"
                                    image_source_path="{{ url_for('static', filename = 'images/uk_map_2.png') }}"
                                    value="60%"
                                    description="Of the Energy of the UK">
                            </image_wrapper-component>
                            <image_wrapper-component
                                    image_class="image_size_limiter_akkordeon"
                                    image_source_path="{{ url_for('static', filename = 'images/earth_car.png') }}"
                                    value="5000 x"
                                    description="Round the World">
                            </image_wrapper-component>
                            <image_wrapper-component
                                    image_class="image_size_limiter_akkordeon"
                                    image_source_path="{{ url_for('static', filename = 'images/pine_tree_3.png') }}"
                                    value="5000 x"
                                    description="Tree Equivalents">
                            </image_wrapper-component>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
