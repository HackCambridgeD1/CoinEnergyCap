  <style>
    .wrapper {
  position: relative;
}

.wrapper > svg {
  position: relative;
  transform: rotate(-90deg);
  fill: none;
  stroke: #337ab7;
  stroke-dasharray: 0 0;
}

.wrapper > img {
  position: absolute;
  top: 0;
  left: 0;
  text-align: center;
  z-index: 1;
}

svg.progress-bar-success{
  stroke:#5cb85c;
}
svg.progress-bar-info{
  stroke:#5bc0de
}
svg.progress-bar-warning{
  stroke:#f0ad4e;
}
svg.progress-bar-danger{
  stroke:#d9534f;
}
  </style>
  <title>{% block title %}{% endblock %}</title>
  </head>
